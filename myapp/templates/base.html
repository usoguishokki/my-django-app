{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/Nika.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="{% sass_src 'css/base.scss' %}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Sofia&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block head %}{% endblock %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div id="loading" class="loading-screen">
        <div class="car">
            <div class="car-body">
                <img src="{% static 'img/RAV4.png' %}" alt="car">
            </div>
        </div>
        <div class="loading-text">Loading<span class=dots></span></div>
    </div>
    <main id="parentGrid" class="parent-grid">
        {% block header %}{% endblock %}

        <div id="childGrid" class="child-grid base-font-size">
            <div id="myModal" class="modal">
                <!-- モーダルコンテンツ -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="modalMessage">ここにメッセージが表示されます。</div>
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
        <!--{% include "footer.html" %}-->
    </main>
    <script src="{% static 'js/common.js' %}"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
